<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Application Form</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1
        class="text-2xl font-bold text-indigo-600 mb-6 text-center border-b-2 border-indigo-300 pb-4"
      >
        Application Form
      </h1>
      <form action="/host/contact-us" method="post" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label for="amount" class="block text-gray-700 font-semibold mb-2"
            >Amount:</label
          >
          <input
            type="text"
            id="amount"
            name="amount"
            required
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            placeholder="Enter the amount"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
